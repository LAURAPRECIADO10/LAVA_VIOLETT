<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadoras violetta </title>

    <link rel="stylesheet" href="estilos.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

    <section class="container my-5"></section>
    <div class="row">
        <div class="col 12 col-6">

                    <h3>REGISTRO</h3>
           
             <hr>
            <form class="folder rounded p-5 shadow">
               <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-heart"></i>
                </span>
                <input class="form-control" placeholder="USUARIO:"id= "Caja de Usuario">

              </div>


                <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope-paper-heart"></i>
                </span>
                <input class="form-control" placeholder="CORREO:"id= "Caja de Correo">

               </div>


               <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-house-heart"></i>
                </span>
                <input class="form-control" placeholder="CIUDAD:"id= Caja de Ciudad>


               </div>


               <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-telephone-inbound-fill"></i>
                </span>
                <input class="form-control" placeholder="TELÉFONO:" id="Caja de Telefono">


               </div>


               <div class="input-group mb-3">
                <span class="input-group-text password" ><i class="bi bi-key-fill"></i></span> 
                <input class="form-control" placeholder="CONTRASEÑA:" id="Caja de Contraseña">
               </div>

               <button class="btn btn-primary w-100" id="boton"><i class="bi bi-arrow-right-circle-fill"></i> REGISTRAR</button>


            </form>

        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="./controlador.JS"></script>
</body>
</html>
